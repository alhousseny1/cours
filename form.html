<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournelle Web Agency</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="favicon icon" href="pics/coffee-bean.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body class="container">
    <h1>Formulaire de candidature</h1>

    <form action="candidate.php" method="post">
        <fieldset>
            <legend>Informations personnelles</legend>
            <div class="form-group">
                <label for="fname">Prénom</label>
                <input type="text" name="fname" id="fname" class="form-control" required placeholder="Saisir uniquement le prénom" pattern="[A-Za-z\u00c0-\u00ff\-' ]{1,25}" minlength="1" maxlength="25">
            </div>
            <div class="form-group">
                <label for="">Date de naissance</label>
                <input type="date" name="dob" id="dob" class="form-control">
            </div>
            <fieldset>
                <legend>Sexe</legend>

                <div class="form-check">
                    <input type="radio" name="sexe" id="sexe_f" value="F" class="form-check-input">
                    <label for="sex_f">Féminin</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="sexe" id="sexe_m" value="M" class="form-check-input">
                    <label for="sex_mf">Masculin</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="sexe" id="sexe_n" value="N" class="form-check-input" disabled>
                    <label for="sex_n">Neutre</label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail">
            </div>
            <div class="form-group">
                <label for="region">Région</label>
                <select name="region" id="" class="form-control">
                    <option value="0">---Choisir une région</option>
                    <option value="1">IDF</option>
                    <option value="2">PACA</option>
                    <option value="3">Grand Est</option>
                    <option value="4">Occitanie</option>

                </select>
            </div>
            <div class="from-group">
                <label for="zip">Code postal</label>
                <input type="number" name="zip" id="zip" min="010000" max="99999" value="75001" class="form-control">
            </div>
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" name="city" id="city" list="suggest" class="form-control">
                <datalist id="suggest">
                    <option value="Paris">
                    <option value="Marseille">
                    <option value="Strasbourg">
                    <option value="Toulouse">
                    <option value="La Garenne-Colombes">
                </datalist>
            </div>
        </fieldset>
        <fieldset>
            <legend>candidature</legend>
            <div class="form-group">
                <label for="salary">Prétention salariale</label>
                <input type="range" name="salary" id="salary" min="36000"
                max="120000" value="78000" step="1000" class="form-control" onchange="document.getElementById('salaryval').textContent=this.value;">
                <span id="salaryval"></span>
            </div>
            <div class="form-group">
                <label for="col">Couleur préférée</label>
                <input type="color" name="col" id="col" class="form-control">
            </div>
            <fieldset>
                <legend>Poste souhaités</legend>
                <div class="form-check">
                    <input type="checkbox" name="jobs[]" id="job1" value="DJ" class="form-check-input">
                    <label for="job1">Développeur Junior</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="jobs[]" id="job2" value="DS" class="form-check-input">
                    <label for="job2">Développeur Senior</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="jobs[]" id="job3" value="CP" class="form-check-input">
                    <label for="job3">Testeur de logiciel</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="jobs[]" id="job4" value="DSi" class="form-check-input">
                    <label for="job4">Directeur SI</label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="rem">Commentaires</label>
                <textarea name="rem" id="rem" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </fieldset>
        <nav>
            <input type="submit" value="Enregistrer dans ma base de donnée" class="btn btn-success">
            <input type="reset" value="Effacer tout le formulaire" class="btn btn-warning">
        </nav>
    </form>
</body>

</html>
